<div class ="container custom-container">

  <div class ="col-md-12">
    <h4 class="paraghp">{{ tituloComp }}</h4>

    <div class ="form-group">
      <input type="text" [(ngModel)] = "dadosRegistro.name" placeholder="Enter the author's name" style="text-align: center" class ="form-control">
    </div>

    <!-- <div class="form-group">
      <input type="text" [(ngModel)]= "dadosRegistro.department" placeholder="Enter the name of the department" style="text-align: center" class ="form-control">
    </div> -->

    <div *ngIf= "listDepartments != 0">
      <label class="selectDepart" for="depart">Select Departments:</label>
      <div>
          <select (change)= "updateDepartment($event)">
            <option value="default">----------------Select------------------</option>
              <option *ngFor= "let datas of listDepartments">
                {{ datas.nameDepartment }}
              </option>
          </select>
      </div>
    </div>

    <div class="form-group">
      <input id="dateSelect" type="date" [(ngModel)]= "dadosRegistro.hiringDate" class ="form-control">
    </div>

    <div class="form-group">
      <button class ="btn btn-success btn-large btn-block" type="submit" (click)= "criarDados()">Save Registry</button>
      <button type = "button" class ="btn btn-success btn-large btn-block" style="background-color: blue;" routerLink="/employees-list">Back to List</button>
    </div>
  </div>
</div>
