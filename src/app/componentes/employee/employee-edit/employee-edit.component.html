<div class ="container custom-container">

  <div class ="col-md-12">
    <h4 class="paraghp">{{ tituloComp }}</h4>

    <div class ="form-group">
      <input type="text" [(ngModel)] = "atualizarDados.name" style="text-align: center" class ="form-control">
    </div>

    <div class="form-group">
      <input type="email" [(ngModel)]= "atualizarDados.department" style="text-align: center" class ="form-control">
    </div>

    <div class="form-group">
      <input type="date" [(ngModel)]= "atualizarDados.hiringDate" style="text-align: center" class="form-control">
    </div>

    <div class="form-group">
      <button type = "button" class ="btn btn-success btn-large btn-block" type="submit" (click)= "atualizandoDados()">Save Registry</button>
      <button type = "button" class ="btn btn-success btn-large btn-block" style="background-color: blue;" routerLink="/employees-list">Back to List</button>
    </div>
  </div>

</div>
