<div class ="container custom-container">

  <div class ="col-md-12">
    <h4 class ="paraghp">{{ titleComp }}</h4>

    <div class="form-group">
      <input type="email" [(ngModel)]= "DataDepartment.nameDepartment" placeholder="Enter the name of the department" style="text-align: center" class ="form-control">
    </div>

    <div class="form-group">
      <button class ="btn btn-success btn-large btn-block" type="submit" (click)= " createDepartment()">Save Department</button>
      <button type = "button" class ="btn btn-success btn-large btn-block" style="background-color: blue;" routerLink="/departments-list">Back to List</button>
    </div>
  </div>

</div>
